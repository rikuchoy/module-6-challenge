<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h1 class="display-4">Weather Dashboard</h1>
          </a>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="row">
        <article class="col-3 m-2 bg-light">
          <h2>Search for a City:</h2>
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="city-input" aria-label="Search for a city" />
            <div class="input-group-append">
              <button id="add-city" class="btn btn-outline-secondary bg-primary" type="button">
                <ion-icon name="search-outline"></ion-icon>
              </button>
            </div>
          </div>
          <div class="card" style="width: 15rem;">
            <ul id="city-list" class="list-group list-group-flush"></ul>
          </div>
        </article>

        <article class="col-8 m-2">
          <div class="row-12">
            <div class="card">
              <div id="today-weather" class="card-body"></div>
            </div>
          </div>

          <br />

          <div class="row-12">
            <h2>5-Day Forecast:</h2>
          </div>

          <br />

          <div id="boxes" class="row"></div>
        </article>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
